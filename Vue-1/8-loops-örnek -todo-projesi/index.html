<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .uncompleted-item{
        background-color: red;
        color: white;
      }
      .completed-item{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">

                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-star mb-4">
                      <input type="text" class="form-control me-2" @keydown.enter="addTodo">
                    <button class="btn btn-sm btn-primary">Ekle</button>
                    </div>
                    
                    <ul v-if="todoList.length>0" class="list-group">
                      <li v-for="todo in todoList"  :key="todo.id"   :class="{ 'completed-item' : todo.completed , 'uncompleted-item' : !todo.completed  }"  class=" list-group-item"> 
                        <input type="checkbox" v-model="todo.completed"> {{ todo.text }} 
                        <button class="btn-primary btn-sm" @click="removeItem(todo)">Sil</button>  </li> 
                      
                    </ul>

                    <div v-else class="alert alert-warning">Henüz Eklenmiş bir todo bulunmamaktadır.</div>
                    <pre  class="text-success">Tamamlanan görev sayısı: {{ completedItemCount }} </pre>
                    <pre class="text-danger">Tamamlanmayan görev sayısı: {{ unCompletedItemCount }} </pre>
                    <pre> {{ todoList }} </pre>

                </div>
            </div>
        </div>
    
    </div>
    <script src="app.js"></script>
  </body>
</html>
