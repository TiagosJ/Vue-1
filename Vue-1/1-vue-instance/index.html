<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <!-- {{  changeTitle('Bu başlangıçta değişecek bir bilgidir')}} -->
        <h1> {{ title }} </h1>
        <p>  {{ description }} </p>
        <a :target="eduflow.target"
         v-bind:href="eduflow.url" 
        :alt="eduflow.alt"
        :osman="owner"
        >
            {{ eduflow.title}} </a>
            <br>
            <br>
            
            <button v-on:click="changeTitle('başlıkOne')">Title Değiştir...</button>
            <br>
            <br>
            <button v-on:click="changeTitle('başlıkTwo')">Title 2 Değiştir...</button>
            <br>
            <br>
            <button v-on:click="changeTitle('başlıkThree')">Title 3 Değiştir...</button>
            
            <div @mousemove="updateCoords('zaZa',$event)" class="box" @click="changeTitle('Box--dan gelen başlık')"></div>
            <span>{{  coords.x  }}, {{  coords.y  }}</span>
    </div> 

    <script src="app.js"></script>
</body>

</html>
